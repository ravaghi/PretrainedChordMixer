program: train.py
method: bayes

metric:
  goal: maximize
  name: test_auc

parameters:
  dataloader.mask_ratio:
    max: 0.95
    min: 0.05
    q: 0.05
    distribution: q_uniform
  dataloader.sequence_length:
    max: 100_000
    min: 5000
    q: 5000
    distribution: q_uniform
  model.decoder_track_size:
    values: [8, 4]
  model.encoder_prelinear_out_features:
    max: 1000
    min: 50
    q: 50
    distribution: q_uniform
  model.decoder_prelinear_out_features:
    max: 1000
    min: 50
    q: 50
    distribution: q_uniform
  optimizer.lr:
    max: 0.001
    min: 0.000001
    distribution: uniform

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}