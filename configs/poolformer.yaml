defaults:
  - _self_
  - model: poolformer
  - loss: binary_cross_entropy_with_logits
  - dataset: ???
  - dataloader: xformer
  - trainer: xformer
  - wandb: wandb

optimizer:
  _target_: torch.optim.Adam
  lr: 0.0003

general:
  name: Poolformer
  seed: 42
  device_id: 0
  batch_size: 4
  max_epochs: 30
  log_to_wandb: false
  use_multi_gpu: false
  save_dir: ${hydra:runtime.cwd}/logs/checkpoints/${general.name}/${dataset.type}/${dataset.name}

hydra:
  run:
    dir: ${hydra:runtime.cwd}/logs/hydra/outputs
