program: train.py
method: bayes
metric:
  goal: maximize
  name: test_auc

parameters:
  wandb.name:
    value: ""
  general.batch_size:
    max: 64
    min: 2
    q: 2
    distribution: q_uniform
  optimizer.lr:
    max: 0.005
    min: 0.00001
    distribution: uniform
  scheduler.eta_min:
    max: 0.0001
    min: 0.0000001
    distribution: uniform
  model.hidden_size:
    max: 1000
    min: 50
    q: 50
    distribution: q_uniform

command:
  - ${env}
  - python
  - ${program}
  - --config-name=chordmixer_finetuning
  - dataset=taxonomy_classification_cvl
  - ${args_no_hyphens}
