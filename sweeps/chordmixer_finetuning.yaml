program: train.py
method: bayes
metric:
  goal: maximize
  name: test_auc

parameters:
  wandb.name:
    value: ""
  general.batch_size:
    max: 256
    min: 2
    q: 2
    distribution: q_uniform
  optimizer.lr:
    max: 0.005
    min: 0.00001
    distribution: uniform
  model.decoder_n_blocks: 
    max: 20
    min: 1
    q: 1
    distribution: q_uniform
  model.decoder_hidden_size: 
    max: 1000
    min: 50
    q: 50
    distribution: q_uniform
  model.decoder_mlp_dropout: 
    max: 0.5
    min: 0.0
    q: 0.05
    distribution: q_uniform
  model.decoder_layer_dropout: 
    max: 0.5
    min: 0.0
    q: 0.05
    distribution: q_uniform

command:
  - ${env}
  - python
  - ${program}
  - --config-name=chordmixer_finetuning
  #- dataset=taxonomy_classification_svb
  #- dataset=vep_human_homo_sapien
  - dataset=vep_plant_arabidopsis_thaliana
  - general.log_to_wandb=true
  - ${args_no_hyphens}
